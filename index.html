<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 truths and a lie</title>
</head>
<body style="background-color: antiquewhite;">
    <h1>2 truths and a lie</h1>
    <hr>

    <h2>Introductions</h2>
    <form action="" id="name-form">
        <label for="fname">First name: </label><br>
        <input type="text" name="fname" id="fname"><br>
        <label for="lname">Last name: </label><br>
        <input type="text" name="lname" id="lname"><br>
        <label for="age">Age: </label><br>
        <input type="age" name="age" id="age"><br>
    </form>
    <br>
    <input type="button" value="Submit" onclick="greet();">
    <p id="greet" style="font-size: medium;">Welcome</p>

    <h2>Warm up trivia questions</h2>
    <p>What is the only food that can't go bad?</p>
    <p id="trivia1 answer"></p>
    <form action="">
        <input type="radio" name="trivia1" id="chocolate">
        <label for="chocolate">dark chocolate</label><br>
        <input type="radio" name="trivia1" id="tuna">
        <label for="tuna">canned tuna</label><br>
        <input type="radio" name="trivia1" id="honey">
        <label for="honey">honey</label><br>
    </form>
    <input type="button" value="Submit" onclick="trivia1 ();">

    <h2>Two Truths and a Lie</h2>
    <p>Select which one you think is the lie:</p>
    <form id="truth-lie-form">
        <input type="radio" name="truthlie" id="truth1">
        <label for="truth1">I'm allergic to cats.</label><br>
        <input type="radio" name="truthlie" id="truth2">
        <label for="truth2">I have a cat.</label><br>
        <input type="radio" name="truthlie" id="lie">
        <label for="lie">I fell off a cliff once.</label><br>
    </form>
    <input type="button" value="Submit (Scroll down to see answer)" onclick="checkLie();">
    <p id="truth-lie-answer"></p>

    <script src="js/truth.js"></script>
</body>
</html>
